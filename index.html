      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "{{ routeDomain }}",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "{{ routeDomain }}/browse/?q={search_term_string}"
          },
          "query-input": "required name=search_term_string"
        }
      }
    </script>
